<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.5d393ee9.css" rel="stylesheet" />
    <script defer src="index.db288f73.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="logo.8a7af738.png" />
        <form class="search">
          <input
            class="search__field"
            type="text"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn btn--orange form-search__btn">
            <svg class="icon icon--white">
              <use href="icons.9801e6f1.svg#icon-search"></use>
            </svg>
            <span>search</span>
          </button>
        </form>
        <div class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="btn nav__btn nav__btn--add">
                <svg class="icon icon--orange">
                  <use href="icons.9801e6f1.svg#icon-edit"></use>
                </svg>
                <span>add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="btn nav__btn nav__btn--bookmark">
                <svg class="icon icon--orange">
                  <use href="icons.9801e6f1.svg#icon-bookmark"></use>
                </svg>
                <span>bookmarks</span>
              </button>
              <div class="bookmarks"><ul class="bookmarks__list"></ul></div>
            </li>
          </ul>
        </div>
      </header>
      <div class="search-results">
        <div class="results"></div>
        <div class="pagination"></div>
        <p class="copyright">
          Copyright © 2021, TIMΛƧHΛN recreated the example website of the online
          course "The Complete JavaScript Course 2022: From Zero to Expert!" by
          Jonas Schmedtmann.
        </p>
      </div>
      <div class="recipe">
        <p class="msg">
          <svg class="icon msg-pale">
            <use href="icons.9801e6f1.svg#icon-smile"></use>
          </svg>
          Start by searching for a recipe or an ingredient. Have fun!
        </p>
      </div>
    </div>
    <div class="hidden overlay"></div>
    <div class="hidden upload">
      <button class="btn btn--upload__close">×</button>
      <form class="upload__form">
        <div class="upload__column">
          <h3 class="upload__heading">recipe data</h3>
          <label>Title</label>
          <input type="text" name="title" value="TEST123" /> <label>URL</label>
          <input type="text" name="sourceUrl" value="TEST123" />
          <label>Image URL</label>
          <input type="text" name="imageUrl" value="TEST123" />
          <label>Publisher</label>
          <input type="text" name="publisher" value="TEST123" />
          <label>Prep time</label>
          <input type="text" name="cookingTime" value="23" />
          <label>Servings</label>
          <input type="text" name="servings" value="23" />
        </div>
        <div class="upload__column">
          <h3 class="upload__heading">ingredients</h3>
          <label>Ingredient 1</label>
          <input
            type="text"
            name="ingredient1"
            placeholder="Format: 'Quantity,Unit,Description'"
            value="0.5,kg,Rice"
          />
          <label>Ingredient 2</label>
          <input
            type="text"
            name="ingredient2"
            placeholder="Format: 'Quantity,Unit,Description'"
            value="1,,Avocado"
          />
          <label>Ingredient 3</label>
          <input
            type="text"
            name="ingredient3"
            placeholder="Format: 'Quantity,Unit,Description'"
            value=",,salt"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>
        <button class="btn btn--orange modal__submit">
          <svg class="icon icon--white">
            <use href="icons.9801e6f1.svg#icon-upload-cloud"></use>
          </svg>
          <span>upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
